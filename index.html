<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Forecast</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="Hour.html">
  <link rel="stylesheet" href="daily.html">
  <link rel="stylesheet" href="details.html">
</head>
<body class="body">
    <div class="container py-4">
    <div class="weather-widget p-4">
      <div>    
        <h1>Lambunao Iloilo</h1>
        <p>December 3, 2024</p>
      </div>
    
      <div class="current-weather d-flex justify-content-between align-items-center mb-4">
        <div class="temperature display-1">31°</div>
        <div class="weather-info text-end">
          <p class="fs">Cloudy</p>
          <p>High: 31° / Low: 25°</p>
        </div>
      </div>
   
      <nav class="HDD text-center mb-4">
        <a href="Hour.html" class="btn btn-outline-primary mx-2">Hourly</a>
        <a href="daily.html" class="btn btn-outline-primary mx-2">Daily</a>
        <a href="details.html" class="btn btn-outline-primary mx-2">Details</a>
      </nav>
     
      <div class="hourly-weather row text-center">
        <div class="col-4 col-md-2 mb-3">
          <p>Now</p>
          <img src="img/partly.png" alt="Partly cloudy weather icon" class="img-fluid">
          <p>31°</p>
        </div>
        <div class="col-4 col-md-2 mb-3">
          <p>11 AM</p>
          <img src="img/cloudy.png" alt="Cloudy weather icon" class="img-fluid">
          <p>31°</p>
        </div>
        <div class="col-4 col-md-2 mb-3">
          <p>12 PM</p>
          <img src="img/sunny.png" alt="Sunny weather icon" class="img-fluid">
          <p>33°</p>
        </div>
        <div class="col-4 col-md-2 mb-3">
          <p>1 PM</p>
          <img src="img/sunny.png" alt="Sunny weather icon" class="img-fluid">
          <p>34°</p>
        </div>
        <div class="col-4 col-md-2 mb-3">
          <p>2 PM</p>
          <img src="img/sunny.png" alt="Sunny weather icon" class="img-fluid">
          <p>35°</p>
        </div>
        <div class="col-4 col-md-2 mb-3">
          <p>3 PM</p>
          <img src="img/cloudy.png" alt="Cloudy weather icon" class="img-fluid">
          <p>33°</p>
        </div>
      </div>
    </div>
    
    <footer class="text-center">
      <p>
        This site is coded by <a href="https://github.com/dindin0404" target="_blank">Dina Jane Lacerna</a> and is open-sourced.
      </p>
    </footer>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
